<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Click Handler React</title>
    <style>
      #color_box {
        width: 200px;
        height: 200px;
      }
      .gray {
        background: gray;
      }
      .blue {
        background: rgb(67, 111, 255);
      }
      .pink {
        background: pink;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- include React and ReactDOM -->
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <!-- include Babel standalone so we can process JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- include our JS for the React Appliccation -->
    <script type="text/babel">
      //0. Dicuss naming conventations
      //1. Dicuss why I put everything where and what can I do better here ?
      //2. Ran into an issue I forget to change class to className ðŸ˜…
      //3. Forgot this-functional components: Make sure to remind me
      //4. Break down this.setState a little bit

      class ColorChanger extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            color: "gray",
          };
        }

        changeToGray = () => {
          this.setState((state, props) => ({
            color: "gray"
          }));
        };

        changeToBlue = () => {
            this.setState((state, props) => ({
                color: "blue"
            }));
        };
        render() {
          const className = this.state.color;
          return (
            <div>
              <h2>1. Color changer</h2>
              <button id="gray_button" onClick={this.changeToGray}>
                Gray
              </button> 
              <button id="blue_button" onClick={this.changeToBlue}>
                Blue
              </button>
              <div id="color_box" className={className}></div>
            </div>
          );
        }
      }
      class Counter extends React.Component {
        constructor(props) {
          super(props);
          this.state = {};
        }
        render() {
          return <div></div>;
        }
      }
      class EvenOrOdd extends React.Component {
        constructor(props) {
          super(props);
          this.state = {};
        }
        render() {
          return <div></div>;
        }
      }

      class App extends React.Component {
        render() {
          return (
            <div>
              <h1>An interactive Web page</h1>
              <ColorChanger />
            </div>
          );
        }
      }

      //Render the application
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
