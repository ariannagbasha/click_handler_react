<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>An interactive web page</title>
    <style>
      #color_box {
        width: 200px;
        height: 200px;
      }
      .gray {
        background: gray;
      }
      .blue {
        background: blue ;
      }
      .pink {
        background: pink;
      }
      /* .color-change-one {
        margin-left: 100px;
      } */
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- include React and ReactDOM -->
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <!-- include Babel standalone so we can process JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- include our JS for the React Appliccation -->
    <script type="text/babel">
      //0. Dicuss naming conventations
      //1. Dicuss why I put everything where and what can I do better here ?
      //2. Ran into an issue I forget to change class to className ðŸ˜…
      //3. Forgot this-functional components: Make sure to remind me
      //4. Break down this.setState a little bit


      //1. State-Data-being of the application

      class ColorChanger extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            color: "gray",
          };
        }

        changeToGray = () => {
          this.setState((state, props) => ({
            color: "gray",
          }));
        };

        changeToBlue = () => {
          this.setState((state, props) => ({
            color: "blue",
          }));
        };
        changeToPink = () => {
          this.setState((state, props) => ({
            color: "pink"
          }))
        }
        // randomColor = () => {
        //   // 1. Make variable and set all to Math.random
        //   // 2. If randToTwo is at 0 then changeToBlue
        //   // 3. If randToTwo is at 1 then changeToGray
        //   // 4. If randToTwo is at 2 then changeToPink
        //   let randToTwo = Math.floor(Math.random() * Math.floor(3))
        //   console.log(randToTwo)
        // }


        render() {
          // <button onClick={this.randomColor}> Random Number</button>
          let className = this.state.color;
          return (
            <div>
              <h2>1. Color changer</h2>
              
              <button id="gray_button" onClick={this.changeToGray}>Gray</button>
              <button id="blue_button" onClick={this.changeToBlue}>Blue</button>
              <button id="pink_button" onClick={this.changeToPink}>Pink</button>
              <div id="color_box" className={className}></div>
            </div>
          );
        }
      }
      class Counter extends React.Component {
        render() {
          return (
            <div>
              <hr />
              <h2>2. Counter</h2>
              <button id="counter_button" onClick={this.props.addOneUp}>
                This fabulous button
              </button>
              has been clicked <span id="countspan">{this.props.count}</span>{" "}
              times.
            </div>
          );
        }
      }
      // This is weird stuff-getting fun we will be lifting state up
      class EvenOrOdd extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            count: 0,
          };
        }
        addOneUp = () => {
          this.setState((state, props) => ({
            count: state.count + 1,
          }));
        };

        handleAlerts = () => {
          if (this.state.count % 2 === 0) {
            alert("even");
          } else {
            alert("odd");
          }
        };

        render() {
          return (
            <div>
              <Counter count={this.state.count} addOneUp={this.addOneUp}/>
              <hr />
              <h2>3. Even or Odd?</h2>
              
              <button id="even_or_odd_button" onClick={this.handleAlerts}>Is the count even or odd?</button>
            </div>
          );
        }
      }

      class App extends React.Component {
        render() {
          return (
            <div>
              <h1>An interactive Web page</h1>
              <ColorChanger />
              <Counter />
              <EvenOrOdd/>
 
              

            </div>
          );
        }
      }

      //Render the application
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
